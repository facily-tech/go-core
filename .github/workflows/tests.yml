name: Test

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - ./*

jobs:
  test:
    name: tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.17.3'
    - name: Test
      run: make test
